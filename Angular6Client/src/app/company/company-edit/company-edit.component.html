<form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
  <div class="form-group col-xs-6">
    <label for="inputEmail4">Name</label>
    <input type="text" class="form-control"
      formControlName="name"
      placeholder="Company name">
  </div>
  <div class="form-group col-xs-6">
    <label for="inputPassword4">Job Title</label>
    <input type="text" class="form-control" formControlName="jobTitle" placeholder="Job title">
  </div>
  <div class="form-group col-xs-6">
    <label for="inputAddress">Joining Date</label>
    <input type="date" class="form-control" formControlName="joinedAt" placeholder="joined at">
  </div>
  <div class="form-group col-xs-6">
    <label for="inputAddress2">Left Date</label>
    <input type="date" class="form-control" formControlName="leftAt" placeholder="left at">
  </div>
  <div class="form-group col-xs-6">
    <label for="inputAddress">Starting Salary</label>
    <input type="number" class="form-control" formControlName="startSalary" placeholder="Start salary">
  </div>
  <div class="form-group col-xs-6">
    <label for="inputAddress2">Ending Salary</label>
    <input type="number" class="form-control" formControlName="endSalary" placeholder="End salary">
  </div>
  <div class="form-group col-xs-12">
    <label for="imagePath">Image URL</label>
    <!-- <input
      type="text"
      id="imagePath"
      formControlName="imagePath"
      class="form-control"
      placeholder="Company logo (i.e. data:image..)"
      #imagePath> -->
    <textarea 
      class="form-control"
      placeholder="Company logo (i.e. data:image/png...)"
      rows="3"
      id="imagePath"
      formControlName="imagePath"
      #imagePath
    ></textarea>
  </div>
  <div class="form-group col-xs-12">
    <img [src]="imagePath.value" class="img-responsive">
  </div>
  <div class="col-xs-12">
    <button type="submit" class="btn btn-success" [disabled]="!companyForm.valid">Save</button>
    &nbsp;<button type="button" class="btn btn-danger" routerLink="/companies">Cancel</button>
  </div>
  
</form>
