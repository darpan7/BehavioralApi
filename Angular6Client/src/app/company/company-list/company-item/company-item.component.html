          
<a routerLink="" class="list-group-item clearfix" (click)="onSelected()">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{company.name}}</h4>
      <p class="list-group-item-text">{{company.jobTitle}}</p>
    </div>
    <span class="pull-right">
      <img
          [src]="company.imagePath"
          alt="{{ company.name }}"
          class="img-responsive"
          style="max-height: 50px;">
    </span>
</a>
